apply from: "config.gradle"

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://objectbox.net/beta-repo/" }                     //数据库ObjectBox
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }         //新浪微博
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'                    //工程构建gradle
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'  //maven依赖
        classpath 'me.tatarka:gradle-retrolambda:3.3.1'                     //JDK1.8编译依赖
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.12'             //数据库引来ObjectBox
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'          //注解依赖
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'      //第三方gradle依赖
        classpath 'com.qihoo360.replugin:replugin-host-gradle:2.2.0'        //RePlugin插件框架
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://objectbox.net/beta-repo/" }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task zipAll(type: Zip) {
    baseName "DBObject"
    from(rootDir) {
        exclude '**/.idea/**'
        exclude '**/build/**'
        exclude '.gradle/**'
        exclude '**/*.iml'
        exclude '**/*.dll'
        exclude '**/*.so'
        exclude '**/local.properties'
    }

    destinationDir buildDir
}
